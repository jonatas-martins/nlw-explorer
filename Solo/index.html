<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Links</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/mq.css" />
  </head>
  <body>
    <main>
      <img id="perfil" src="images/perfil-circular.png" alt="Foto de Perfil" />
      <div class="my-games">
        <h2 class="subtit">Meus jogos</h2>
        <p class="paragraph">Os games que eu mais curto jogar!</p>
        <div class="games-list">
          <a
            href="https://www.twitch.tv/directory/game/Among%20Us"
            target="_blank"
          >
            <img
              class="img-games-list"
              src="https://static-cdn.jtvnw.net/ttv-boxart/510218_IGDB-90x120.jpg"
              alt="Imagem de um dos jogos favoritos"
            />
          </a>
          <a
            href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"
            target="_blank"
          >
            <img
              class="img-games-list"
              src="https://static-cdn.jtvnw.net/ttv-boxart/32399_IGDB-90x120.jpg"
              alt="Imagem de um dos jogos favoritos"
            />
          </a>
          <a
            href="https://www.twitch.tv/directory/game/F1%20Manager%202022"
            target="_blank"
          >
            <img
              class="img-games-list"
              src="https://static-cdn.jtvnw.net/ttv-boxart/489490035_IGDB-90x120.jpg"
              alt="Imagem de um dos jogos favoritos"
            />
          </a>
        </div>
      </div>
      <div class="favorit-channel">
        <h2 class="subtit">Canais e Streamers</h2>
        <p class="paragraph">Lista de canais e transmissões que não perco!</p>
        <div class="games-list">
          <a href="https://www.twitch.tv/alanzoka" target="_blank">
            <img
              class="img-canais-list"
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-70x70.png"
              alt="Perfil de um canal favorito"
            />
          </a>
          <a href="https://www.twitch.tv/casimito" target="_blank">
            <img
              class="img-canais-list"
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/32805a78-d927-48bd-8089-bf5efed53ea4-profile_image-70x70.png"
              alt="Perfil de um canal favorito"
            />
          </a>
          <a href="https://www.twitch.tv/gaules" target="_blank">
            <img
              class="img-canais-list"
              src="images/image9.png"
              alt="Perfil de um canal favorito"
            />
          </a>
          <a href="https://www.twitch.tv/rafaelmoraesgm" target="_blank">
            <img
              class="img-canais-list"
              src="https://static-cdn.jtvnw.net/jtv_user_pictures/e82900cb-0b0b-4134-8d08-15e69a617a2c-profile_image-70x70.png"
              alt="Perfil de um canal favorito"
            />
          </a>
        </div>
      </div>
      <div class="social-media">
        <h2 class="subtit">Minhas Redes</h2>
        <p class="paragraph">Se conecte comigo agora mesmo!</p>
        <div class="games-list">
          <a
            href="https://www.linkedin.com/in/jonatas-martins/"
            target="_blank"
          >
            <img
              class="logo-github"
              src="images/logo-linkedin.png"
              alt="Logo da Twitch"
            />
          </a>
          <a href="https://twitter.com/Jomartinssp" target="_blank">
            <img src="images/TwitterLogo.png" alt="Logo do Twitter" />
          </a>
          <a href="https://www.instagram.com/jonatas.martns/" target="_blank">
            <img src="images/InstagramLogo.png" alt="Logo do Instagram" />
          </a>
          <a href="https://github.com/jonatas-martins" target="_blank">
            <img
              class="logo-github"
              src="images/logo-github.jpg"
              alt="Logo do Youtube"
            />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
